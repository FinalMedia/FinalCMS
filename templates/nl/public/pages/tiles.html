			$("#dialog").hide();
			
			setTimeout(function(){
				
			       $('.tile').addClass('rightRotate').removeClass('leftRotate');}, 1000);
			
			
			
			
			$(".openDialog").click(function(e) {
				e.preventDefault();
				$('.tile').addClass('leftRotate').removeClass('rightRotate');		
				$("#dialog").show();
				
			});
			
			$("#back").click(function(e) {
				e.preventDefault();
				$('.tile').addClass('rightRotate').removeClass('leftRotate');
				$("#dialog").hide();
			});
		});    
	
	</script>
