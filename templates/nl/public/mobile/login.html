<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>Login</title>
	<tpl>jquery</tpl>
	<tpl>style</tpl>
	<tpl>validation</tpl>
	<script src="/js/md5.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" href="/css/retina.css" type="text/css" />
	<link rel="stylesheet" href="/css/kube.css" type="text/css" />
	<link rel="stylesheet" href="/css/finalcms.css" type="text/css" />
	<link rel="stylesheet" media="all" href="/css/finalcms-grid300.css">
	<script>
	
		(function() {
		  if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
		    var msViewportStyle = document.createElement("style");
		    msViewportStyle.appendChild(
		      document.createTextNode("@-ms-viewport{width:auto!important}")
		    );
		    document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
		  }
		})();
	</script>
	
</head>
<body>
<div id="page">
	<div class="loginForm">
	<form id="signIn" method="post" title="bezig met aanmelden" class="forms">
		<ul>
	       <li>
	           <input type="text" name="username" id="username" placeholder="gebruikersnaam" class="edit validate[required] width-100" />
	       </li>
			<li>
			    <input type="password" name="password" id="password" placeholder="wachtwoord" class="edit validate[required] width-100" />
			</li>
			<li>
				<input class="fancy-checkbox" type="checkbox" name="remember" id="remember" value="on" /> <span class="descr white"> Onthoud mijn gegevens</span>
			</li>
			<li>&nbsp;</li>
			<li>
				<button id="submit" class="btn send">Aanmelden</button>
			</li>
			<li>
				<button id="cancel" class="btn cancel" rel="/nl/passwordReset">Wachtwoord?</button>
			</li>
		</ul>	
	</form>
	</div>
</div>

</body>
</html>
