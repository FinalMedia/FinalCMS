<div id="page" class="vertical-center">
	<div class="loginForm ">
		<h3 class="finalcms">Reset my password</h3>
		<form id="passwordReset" method="post" title="checking your credentials" class="forms">
			<ul>
		       <li>
		           <input type="text" name="username" id="username" value="" placeholder="Your username" class="edit validate[required] width-100" />
		       </li>
				<li>
				    <input type="text" name="email" id="email" value="" placeholder="Your e-mail address" class="edit validate[required,custom[email]] width-100" />
				</li>
				<li>
					<input type="text" name="user_code" id="user_code" value="" placeholder="Captcha code"  class="edit validate[required] width-100" /><
				</li>
				<li>
					<a href="#" id="refresh" title="klik voor een ander code"><img id="captcha" src="/stream/visual-captcha.php" width="404" height="45" alt="Visual CAPTCHA" style="width: 100%;height: 35px;"/></a>
				</li>
				<li>
					<button id="submit" class="btn send button">Send</button> <button id="cancel" class="btn push-right" rel="/login">Cancel</button> 
				</li> 

			</ul>
		</form>
	</div>
